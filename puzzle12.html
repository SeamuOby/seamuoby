<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Large Language Mutation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>üéÑ Christmas Minesweeper üéÖ</h1>
    <p id="instructions">Uncover all the tiles without hitting a snowflake! ‚ùÑÔ∏è</p>
    <div id="minesweeper"></div>
    <button id="resetButton">üéÅ Restart</button>

    <script>
        // JavaScript code goes here
        const gridSize = 10;
        const mineCount = 15;

        const grid = document.getElementById('minesweeper');
        const resetButton = document.getElementById('resetButton');

        let tiles = [];
        let mineLocations = [];

        function createGrid() {
            grid.innerHTML = '';
            grid.style.gridTemplateRows = `repeat(${gridSize}, 1fr)`;
            grid.style.gridTemplateColumns = `repeat(${gridSize}, 1fr)`;
            tiles = [];
            mineLocations = [];

            for (let i = 0; i < gridSize * gridSize; i++) {
                const tile = document.createElement('div');
                tile.classList.add('tile');
                tile.dataset.index = i;
                tile.addEventListener('click', () => revealTile(i));
                grid.appendChild(tile);
                tiles.push(tile);
            }

            placeMines();
        }

        function placeMines() {
            while (mineLocations.length < mineCount) {
                const mineIndex = Math.floor(Math.random() * gridSize * gridSize);
                if (!mineLocations.includes(mineIndex)) {
                    mineLocations.push(mineIndex);
                }
            }
        }

        function revealTile(index) {
            const tile = tiles[index];
            if (tile.classList.contains('revealed')) return;

            tile.classList.add('revealed');
            if (mineLocations.includes(index)) {
                tile.classList.add('mine');
                tile.textContent = '‚ùÑÔ∏è';
                alert('Oh no! You hit a snowflake! üéÖ');
                resetGame();
            } else {
                const adjacentMines = countAdjacentMines(index);
                tile.textContent = adjacentMines > 0 ? adjacentMines : '';
            }
        }

        function countAdjacentMines(index) {
            const row = Math.floor(index / gridSize);
            const col = index % gridSize;

            let mineCount = 0;
            for (let r = -1; r <= 1; r++) {
                for (let c = -1; c <= 1; c++) {
                    const neighborRow = row + r;
                    const neighborCol = col + c;
                    if (
                        neighborRow >= 0 &&
                        neighborRow < gridSize &&
                        neighborCol >= 0 &&
                        neighborCol < gridSize
                    ) {
                        const neighborIndex = neighborRow * gridSize + neighborCol;
                        if (mineLocations.includes(neighborIndex)) {
                            mineCount++;
                        }
                    }
                }
            }
            return mineCount;
        }

        function resetGame() {
            createGrid();
        }

        resetButton.addEventListener('click', resetGame);
        createGrid();
    </script>
</body>
</html>
